<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Validation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body>
<h1>Email Validation Test</h1>
<p>Test case for emails with leading dots</p>

<label for="emailInput"></label><textarea id="emailInput">dot.at.end.@domain.com
.email@domain.com                                  
user@[ipv6:2001:db8::1]
email@domain.com</textarea>

<div>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="clearText()">Clear</button>
</div>

<div class="result" id="result"></div>

<script>
    async function copyToClipboard() {
        const textarea = document.getElementById('emailInput');
        try {
            await navigator.clipboard.writeText(textarea.value);
            document.getElementById('result').textContent = 'Copied to clipboard!';
        } catch (err) {
            console.error('Failed to copy text: ', err);
            document.getElementById('result').textContent = 'Failed to copy!';
        }
    }

    function clearText() {
        document.getElementById('emailInput').value = '';
        document.getElementById('result').textContent = '';
    }
</script>
</body>
</html>
