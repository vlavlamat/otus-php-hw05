<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Validation Test - Fixed (Additional Cases)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body>
<h1>Email Validation Test - Fixed (Additional Cases)</h1>
<p>Test case for emails with leading dots - After fix</p>

<h2>Test Case 1: Email with leading dot, no duplicate</h2>
<label for="emailInput1">Test Case 1 Emails:</label>
<textarea id="emailInput1">dot.at.end.@domain.com
.email@domain.com                                  
user@[ipv6:2001:db8::1]</textarea>

<div>
    <button onclick="copyToClipboard('emailInput1')">Copy to Clipboard</button>
    <button onclick="clearText('emailInput1')">Clear</button>
</div>

<h2>Test Case 2: Email without leading dot, no duplicate</h2>
<label for="emailInput2">Test Case 2 Emails:</label>
<textarea id="emailInput2">dot.at.end.@domain.com
email@domain.com                                  
user@[ipv6:2001:db8::1]</textarea>

<div>
    <button onclick="copyToClipboard('emailInput2')">Copy to Clipboard</button>
    <button onclick="clearText('emailInput2')">Clear</button>
</div>

<h2>Test Case 3: Multiple emails with and without leading dots</h2>
<label for="emailInput3">Test Case 3 Emails:</label>
<textarea id="emailInput3">test!user@mail.com
dot.at.end.@domain.com
user@[ipv6:2001:db8::1]
.test!user@mail.com</textarea>

<div>
    <button onclick="copyToClipboard('emailInput3')">Copy to Clipboard</button>
    <button onclick="clearText('emailInput3')">Clear</button>
</div>

<div class="result" id="result"></div>

<script>
    async function copyToClipboard(id) {
        const textarea = document.getElementById(id);
        try {
            await navigator.clipboard.writeText(textarea.value);
            document.getElementById('result').textContent = `Copied ${id} to clipboard!`;
        } catch (err) {
            console.error('Failed to copy text: ', err);
            document.getElementById('result').textContent = `Failed to copy ${id}!`;
        }
    }

    function clearText(id) {
        document.getElementById(id).value = '';
        document.getElementById('result').textContent = '';
    }
</script>
</body>
</html>
